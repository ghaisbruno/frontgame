<!doctype html>

<head>
	<title>SER FRONT EH TUDO DE BOM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="p5.min.js"></script>
	<meta charset="UTF-8">
</head>

<body>
	<div id="game"></div>
	<script>
		var s;
		function setup() {
			createCanvas(400, 400);
			s = new Snake();
		}

		function draw() {
			background(0);
			s.update();
			s.show();
		}

		function keyPressed(){
			if(keyCode === UP_ARROW)
				s.dir(0,-1);
			else if(keyCode === DOWN_ARROW)
				s.dir(0,1);
			else if(keyCode === RIGHT_ARROW)
				s.dir(1,0);
			else if(keyCode === LEFT_ARROW)
				s.dir(-1,0);
		}

		function Snake() {
			this.x = 1;
			this.y = 1;
			this.velx = 1;
			this.vely = 0;

			this.update = function () { //isso eh um construtor, ou seja, para chamar a funcao update usaremos Snake.update (vide prog orientada a obj)
				this.x = this.x + this.velx; //quando usarmos essa this.x seria o equivalente a chamar Snake.x (entao pegaremos o valor de X direto da Classe Snake)
				this.y = this.y + this.vely;
			}

			this.show = function () {
				fill(255);
				rect(this.x, this.y, 10, 10);
			}
			this.dir = function(x,y){
				this.velx = x;
				this.vely = y;
			}
		}
	</script>
</body>

</html>
